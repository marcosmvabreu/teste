<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="content">
            <div class="form">
                <h2>Register</h2>

                <form action="">
                    <div class="inputs">
                        <span>E-mail</span>
                        <input type="email">
                    </div>

                    <div class="inputs">
                        <span>Username</span>
                        <input type="text">
                    </div>

                    <div class="inputs">
                        <span>Password</span>
                        <input type="password">
                    </div>

                    <div class="inputs">
                        <input value="Register" type="submit">
                    </div>
                </form>
                <h3>Register with social media</h3>
                <ul class="icons">
                    <li><img src="assets/facebook.png" alt=""></li>
                    <li><img src="assets/twitter.png" alt=""></li>
                    <li><img src="assets/instagram.png" alt=""></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
